<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Este é um exemplo de ultilização das tags relacionadas  a tabelas e listas">
        <title>Exemplo Tabelas Listas</title>
    </head>
    <body>
        <h1>Exemplo de Tabela em HTML</h1>

        <!--exemplo de ultilização da tag table-->
        <table><!--cabeçalho da tabela-->
            <thead>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            </thead>
            <tbody>
                <tr><!--define uma linha-->
                    <!--td: define o valor da célula-->
                    <td>Ana</td>
                    <td>28</td>
                    <td>Restinga</td>
                </tr>
                <tr>
                <td>Bruno</td>
                <td>35</td>
                <td>Cristais Paulista</td>
                </tr>
                <tr>
                <td>Miguel</td>
                <td>13</td>
                <td>Franca</td>
                </tr>
            </tbody>
         </table>

         <h1>Exemplos de listas</h1>
         <h2>Lista não Ordenada</h2>
         <ul><!--unordered list-->
            <li>Caneta</li>
            <li>Grampeador</li>
            <li>Caderno</li>
            <li>Calculadora</li>
         </ul>
    </body>
</html>
