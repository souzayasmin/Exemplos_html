<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <meta
            name="description"
            content="Quadro de medalhas dos jogos olímpicos (Olimpiadas) de Paris 2024"
        />
    </head>
    <title>Quadro de metalhas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(255, 0, 255, 0.386);
        }
        table{
            border: 2px solid black;
            width: 23%;
            margin: 20px auto;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border-collapse: collapse;
            background-color: white;
        }
        th, td{
            border: 2px solid black;
            text-align: center;
            padding: 10px;
        }
        th{
            background-color: fuchsia;
            color: black;
        }

        tr:nth-child(1){
            background-color: gold;
        }
        tr:nth-child(2){
            background-color: silver;
        }
        tr:nth-child(3){
            background-color: rgb(176, 141, 82);
        }
    </style>
    <body>
        <h2>Quadro de Medalhas - Paris 2024</h2>

        <table>
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>País</th>
                    <th>Ouro</th>
                    <th>Prata</th>
                    <th>Bronze</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1º</td>
                    <td>EUA</td>
                    <td>40</td>
                    <td>44</td>
                    <td>42</td>
                    <td>126</td>
                </tr>
                <tr>
                    <td>2º</td>
                    <td>China</td>
                    <td>40</td>
                    <td>27</td>
                    <td>24</td>
                    <td>91</td>
                </tr>
                <tr>
                    <td>3º</td>
                    <td>Japão</td>
                    <td>20</td>
                    <td>12</td>
                    <td>14</td>
                    <td>45</td>
                </tr>
                <tr>
                    <td>4º</td>
                    <td>Austrália</td>
                    <td>18</td>
                    <td>19</td>
                    <td>16</td>
                    <td>53</td>
                </tr>
                <tr>
                    <td>5º</td>
                    <td>França</td>
                    <td>16</td>
                    <td>26</td>
                    <td>22</td>
                    <td>64</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
